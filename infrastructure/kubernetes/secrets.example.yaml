---
# Kubernetes Secrets Template
# DO NOT commit actual secrets to version control
#
# Usage:
# 1. Copy this file to secrets.yaml
# 2. Replace all REPLACE_ME values with actual base64-encoded secrets
# 3. Apply: kubectl apply -f secrets.yaml
# 4. Add secrets.yaml to .gitignore
#
# To base64 encode a value:
#   echo -n 'your-secret-value' | base64

apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: finflow-prod
type: Opaque
data:
  jwt-secret: REPLACE_ME_BASE64 # Example: echo -n 'your-jwt-secret' | base64
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-db-credentials
  namespace: finflow-prod
type: Opaque
data:
  url: REPLACE_ME_BASE64 # postgres://user:pass@host:5432/dbname (base64 encoded)
  username: REPLACE_ME_BASE64
  password: REPLACE_ME_BASE64
---
apiVersion: v1
kind: Secret
metadata:
  name: payments-secrets
  namespace: finflow-prod
type: Opaque
data:
  stripe-api-key: REPLACE_ME_BASE64
  paypal-client-id: REPLACE_ME_BASE64
  paypal-client-secret: REPLACE_ME_BASE64
---
apiVersion: v1
kind: Secret
metadata:
  name: payments-db-credentials
  namespace: finflow-prod
type: Opaque
data:
  url: REPLACE_ME_BASE64
  username: REPLACE_ME_BASE64
  password: REPLACE_ME_BASE64
---
apiVersion: v1
kind: Secret
metadata:
  name: accounting-db-credentials
  namespace: finflow-prod
