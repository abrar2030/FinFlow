apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-service-network-policy
  namespace: finflow-prod
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway # Allow traffic from API Gateway
      ports:
        - protocol: TCP
          port: 3001 # Auth service port
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: auth-db # Allow traffic to auth database
      ports:
        - protocol: TCP
          port: 5432 # PostgreSQL default port
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0 # Allow outbound traffic to external services (e.g., AWS services, external APIs)
      ports:
        - protocol: TCP
          port: 443 # HTTPS
        - protocol: TCP
          port: 80 # HTTP

